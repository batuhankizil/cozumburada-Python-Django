{% load static %}
<!DOCTYPE html>

<head>
    <title>Çözüm Burada</title>
	<link href="{% static 'img/cozumburada-fav-icon.png' %}" rel="shortcut icon"/>
	<meta charset="UTF-8">
</head>


<link rel="stylesheet" href="{% static 'css/reg.css' %}"/>

<div class="container" id="container">

	<div class="form-container sign-in-container">
		<form action="" method="post">
            {% csrf_token %}
			<h1>Şifremi Unuttum</h1>
			<input name="email" id="email" type="email" placeholder="Email" />
			<button>Gönder</button>
            <span><a href="anasayfa">Anasayfa</a></span>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Çözüm Burada!</h1>
				<p>E-mail adresinizi girerek şifre sıfırlama bağlantısı gönderebilirsiniz.</p>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'js/reg.js' %}"></script>
</html>
